<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" id="sortAscendingBtn">
            Sort By Ascending
          </button>
          <button type="button" class="btn btn-primary" id="sortDescendingBtn">
            Sort By Descending
          </button>
          <!-- search bar -->
          <form class="d-flex mt-3" role="search">
            <input
              id="inputSearch"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit" id="searchBtn">
              Search
            </button>
          </form>
          <!-- akhr search bar -->
        </div>
      </div>
    </div>
    <script>
      // sort untuk ascending
      document.addEventListener("DOMContentLoaded", function () {
        const sortAscendingBtn = document.getElementById("sortAscendingBtn");
        sortAscendingBtn.addEventListener("click", function () {
          var arrayOfNames = ["Bryan", "Axel", "Daniel", "Chelsea", "Ethan"];
          const sortedAscending = arrayOfNames.slice().sort();
          console.log("Sorted Data (Ascending):", sortedAscending);
        });
      });
      //   akhir sort untuk ascending

      //   sort unutk descending
      document.addEventListener("DOMContentLoaded", function () {
        const sortDescendingBtn = document.getElementById("sortDescendingBtn");
        sortDescendingBtn.addEventListener("click", function () {
          var arrayOfNames = ["Bryan", "Axel", "Daniel", "Chelsea", "Ethan"];
          const sortedDescending = arrayOfNames.slice().sort(function (a, b) {
            return b.localeCompare(a);
          });
          console.log("Sorted Data (Descending):", sortedDescending);
        });
      });
      //  akhir sort untuk descending

      //   search bar
      const arrayOfNames = ["Bryan", "Axel", "Daniel", "Chelsea", "Ethan"];

      document.addEventListener("DOMContentLoaded", function () {
        const searchBtn = document.getElementById("searchBtn");

        searchBtn.addEventListener("click", function (event) {
          event.preventDefault();

          const inputSearch = document.getElementById("inputSearch");
          const searchText = inputSearch.value.toLowerCase();

          const matchedNama = arrayOfNames.filter((name) =>
            name.toLowerCase().includes(searchText)
          );

          if (matchedNama.length > 0) {
            textDiConsole = "Ada Namanya: " + matchedNama.join(", ");
            console.log("Ada Namanya:", matchedNama);
          } else {
            textDiConsole = "Gak ada namanya";
            console.log("Gak ada namanya.");
          }
        });
      });
      // akkhir search bar
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
